<div *ngIf="isShow" class="mainContainer">
  <!-- <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor> -->

  <!-- <button>Submit</button> -->

    <h3 style="text-align: center;">Categories List</h3>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index;">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element;let i = index;">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element;let i = index;">
            <button mat-button (click)="viewStories(element)" [routerLink]="['/stories-list', element.key]">View Stories</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
  </table>
</div>
