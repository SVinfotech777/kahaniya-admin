<div *ngIf="isShow" class="mainContainer">
  

  <h3 style="text-align: center">{{ categoryData.name || "" }}</h3>
  <button mat-button color="primary" class="add-story-btn" [routerLink]="['/add-story', catId]">Add Story</button>

  <table mat-table [dataSource]="storiesList" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ element.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ element.timestamp | date:'medium' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
    ></tr>
  </table>
</div>
