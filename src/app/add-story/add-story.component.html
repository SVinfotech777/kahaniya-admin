<div class="mainContainer">
  <div style="margin-bottom: 15px;">
    <h5 style="margin: 0px 0px 5px;">Title</h5>
    <input type="text" [(ngModel)]="storyTitle" style="width: 100%;height: 25px;" />
  </div>

  <div>
    <h5 style="margin: 0px 0px 5px;">Description</h5>
    <ckeditor [editor]="editor" [(ngModel)]="storyContent"></ckeditor>
  </div>

  <div style="width: 100%; text-align: center">
    <button class="addStoryBtn" (click)="addStory()">
      Submit
    </button>
  </div>
</div>
